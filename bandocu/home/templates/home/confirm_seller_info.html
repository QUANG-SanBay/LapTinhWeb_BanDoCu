{% extends "home/base.html" %}
{% load static %}
{% block title %}Confirm Seller Information{% endblock %}

{% block confirm_css %}
    <link rel="stylesheet" href="{% static 'home/css/confirm_seller.css' %}?v={{ timestamp }}">
{% endblock confirm_css %}
    

{% block confirm_seller %}
    <form class="confirm-seller-form " method="post">
        {% csrf_token %}
        <div>
            <label for="full_name">Họ tên:</label>
            <input type="text" id="full_name" name="full_name" required value="{{ user.get_full_name|default:'' }}" placeholder="Nhập họ tên của bạn...">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required value="{{ user.email|default:'' }}" placeholder="Nhập email của bạn...">
        </div>
        <div>
            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" name="phone" required value="{{ user.so_dien_thoai|default:'' }}" placeholder="Nhập số điện thoại của bạn...">
        </div>
        <div>
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" required value="{{ user.dia_chi|default:'' }}" placeholder="Nhập địa chỉ của bạn...">
        </div>
        <div>
            <label for="cccd">CCCD/CMND:</label>
            <input type="text" id="cccd" name="cccd" required value="{{ user.cccd|default:'' }}" placeholder="Nhập CCCD/CMND của bạn...">
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">
            Tôi đồng ý với các 
            <a href="{% url 'terms' %}" target="_blank">điều khoản</a>
            </label>
        </div>
        <button type="submit">Xác nhận & Đăng ký bán hàng</button>
    </form>
{%endblock confirm_seller %}
