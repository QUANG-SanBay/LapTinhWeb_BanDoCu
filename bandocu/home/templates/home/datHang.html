{% extends 'home/base.html' %}
{% load static %}
{% block title %}Đặt hàng -{%endblock%} 

{% block order__css %}
    <link rel="stylesheet" href="{% static 'home/css/order.css' %}">
{% endblock order__css %}
    
{% block datHang %}
    <main class="main-content">
        <div class="grib wide">
            <div class="order">
                <div class="order__infor">
                    <table>
                        <thead>
                            <tr>
                                <th>Hình ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Số lượng</th>
                                <th>Giá tiền</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img src="asset/imgs/phone-green.webp" alt="Product Image" style="width: 50px;"></td>
                                <td>Sản phẩm 1</td>
                                <td>2</td>
                                <td>1.000.000 VNĐ</td>
                                <td><button class="btn">Xóa</button></td>
                            </tr>
                            <!-- Thêm các sản phẩm khác nếu cần -->
                        </tbody>
                    </table>
                </div>
                <form action="" method="POST" class="form">
                    <div class="form__group">
                        <label for="name" class="form__label">Họ và tên:</label>
                        <input type="text" id="name" name="name" class="form__input" required>
                    </div>
                    <div class="form__group">
                        <label for="phone" class="form__label">Số điện thoại:</label>
                        <input type="tel" id="phone" name="phone" class="form__input" required>
                    </div>
                    <div class="form__group">
                        <label for="address" class="form__label">Địa chỉ giao hàng:</label>
                        <input type="text" id="address" name="address" class="form__input" required>
                    </div>
                    <button type="submit" class="btn">Xác nhận đặt hàng</button>
                </form>
            </div>
        </div>
    </main>
{%endblock%}
