{% load static %}
<header class="seller-header">
    <div class="seller-header__content">
        <div class="seller-header__top">
            <a href="{% url 'seller:home_seller' %}" class="seller-header__logo">
                <img src="{% static 'seller/imgs/logo.png' %}" alt="Logo" class="header__logo-img"> 
            </a>
            <div class="header-menu">
                <div class="header-menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="seller-header__search">
                <input type="text" placeholder="Tìm kiếm..."/>
                <button type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="seller-header__avatar">
                <!-- User Avatar & Dropdown -->
            <div class="header__user">
                <button class="header__avatar-btn" id="avatarBtn">
                    <div class="header__avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="header__avatar-btn-down">
                        <i class="fa-solid fa-v"></i>
                    </span>
                </button>
                
                <div class="header__dropdown" id="userDropdown">
                    <a href="{% url 'profile' %}" class="header__dropdown-item">
                        <i class="header__dropdown-icon fas fa-user-circle"></i>
                        Hồ sơ của tôi
                    </a>
                    <a href="{% url 'home' %}" class="header__dropdown-item">
                        <i class="header__dropdown-icon fas fa-store"></i>
                        Trở về trang mua hàng
                    </a>
                    
                    <a href="{% url 'logout' %}" class="header__dropdown-item">
                        <i class="header__dropdown-icon fas fa-sign-out-alt"></i>
                        Đăng xuất
                    </a>
                </div>
            </div>
            </div>

        </div>
        
        <nav class="seller-header__nav">
            <a href="{% url 'seller:home_seller' %}" class="nav-item">
                Trang chủ
            </a>
            <div class="nav-dropdown">
                <a href="{% url 'seller:dang_ban' %}" class="nav-item">
                    Đăng bán sản phẩm <i class="fas fa-chevron-down"></i>
                </a>
                <div class="dropdown-menu">
                    <a href="{% url 'seller:dang_ban' %}" class="dropdown-item">Đăng bán</a>
                    <a href="{% url 'seller:danh_sach_san_pham' %}" class="dropdown-item">Danh sách sản phẩm</a>
                </div>
            </div>
            <a href="{% url 'seller:quan_ly_don_hang' %}" class="nav-item">
                Quản lý đơn hàng
            </a>
            <a href="{% url 'seller:thong_ke' %}" class="nav-item">
                Thống kê
            </a>
        </nav>
        <!-- Sidebar for mobile -->
        <div class="seller-sidebar" id="sellerSidebar">
            <button class="seller-sidebar__close" id="sidebarCloseBtn"><i class="fa fa-times"></i></button>
            <div class="seller-sidebar__avatar">NN</div>
            <nav class="seller-sidebar__nav">
                <a href="{% url 'seller:home_seller' %}" class="nav-item">
                    Trang chủ
                </a>
                <div class="nav-dropdown">
                    <a href="{% url 'seller:dang_ban' %}" class="nav-item">
                        Đăng bán sản phẩm <i class="fas fa-chevron-down"></i>
                    </a>
                    <div class="dropdown-menu">
                        <a href="{% url 'seller:dang_ban' %}" class="dropdown-item">Đăng bán</a>
                        <a href="{% url 'seller:danh_sach_san_pham' %}" class="dropdown-item">Danh sách sản phẩm</a>
                    </div>
                </div>
                <a href="{% url 'seller:quan_ly_don_hang' %}" class="nav-item">
                    Quản lý đơn hàng
                </a>
                <a href="{% url 'seller:thong_ke' %}" class="nav-item">
                    Thống kê
                </a>
            </nav>
        </div>
        <div class="seller-sidebar-overlay" id="sidebarOverlay"></div>
    </div>
    <div class="seller-header__bottom">
        <span class="seller-header__welcome">Chào mừng bạn đến với trang quản lý người bán!</span>
</header>
