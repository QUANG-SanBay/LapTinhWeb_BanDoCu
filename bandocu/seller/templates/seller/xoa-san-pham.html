{% extends 'seller/base.html' %}
{% load static %}

{% block custom_css %}
<link rel="stylesheet" href="{% static 'seller/xoa-san-pham.css' %}">
{% endblock %}

{% block content %}
<div class="main-content">
    <div id="wrapper">
        <h2>Xóa sản phẩm</h2>
        <p>Bạn có chắc chắn muốn xóa sản phẩm "{{ san_pham.tenSanPham }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Xóa</button>
            <a href="{% url 'seller:danh_sach_san_pham' %}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</div>
{% endblock %}
