<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Account{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'account/css/styles.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% comment %} <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>s
            {% if user.is_authenticated %}
                <a href="{% url 'account:profile' %}">Profile</a>
                <a href="{% url 'account:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'account:login' %}">Login</a>
                <a href="{% url 'account:register' %}">Register</a>
            {% endif %}
        </nav>
    </header> {% endcomment %}
    <main>
        {% block register %}{% endblock %}
        {% block login %}{% endblock %}
    </main>
    <script src="{% static 'account/js/common.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
