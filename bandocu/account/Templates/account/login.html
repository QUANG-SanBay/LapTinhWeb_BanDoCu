{% extends 'account/base.html' %}
{% load static %}

{% block title %} Đăng nhập {% endblock title %}

{% block login %}
    <div class="ctn">
        <form action="" method="post" class="form" id="form-2">
            <h3 class="title">Đăng nhập</h3>
            <div class="form-group">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" id="login-email" name="email" placeholder="nguyenvanna@gmail.com">
                <span class="form-mess"></span>
            </div>
            <div class="form-group">
                <label for="login-password" class="form-label">Mật khẩu</label>
                <input type="password" id="login-password" name="Password" placeholder="Nhập mật khẩu">
                <span class="form-mess"></span>
                <a href="" class="forgot-password-link">Quên mật khẩu?</a>
            </div>
            {% comment %} <div class="form-group">
            </div> {% endcomment %}
            <div class="form-btn">
                <button type="submit" class="form-btn__it">Đăng nhập</button>
            <div class="other">
                <span>Bạn đã chưa có tài khoản?</span>
                <a href="{% url 'register' %}" class="other__link">
                    <span>Đăng ký</span>
                </a>
            </div>
            </div>
        </form>
    </div>
    {% endblock login %}
    {% block extra_js %}
        <script src="{% static 'account/js/login.js' %}"></script>
    {% endblock %}
